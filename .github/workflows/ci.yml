name: CI

on: [push, pull_request]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: marocchino/tool-versions-action@v1
        id: versions

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm }}
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v5
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run ts-check
        env:
          DATABASE_URL: mocked
          DATABASE_ADAPTER: pg

  playwright-tests:
    name: Playwright Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: marocchino/tool-versions-action@v1
        id: versions

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm }}
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v5
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[] | .devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Start database
        run: |
          pnpm prisma dev &
          echo "DATABASE_PID=$!" >> $GITHUB_ENV
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:51214/template1?sslmode=disable&connection_limit=1&connect_timeout=0&max_idle_connection_lifetime=0&pool_timeout=0&single_use_connections=true&socket_timeout=0

      - name: Wait for database
        run: |
          timeout 30 bash -c 'until nc -z localhost 51213; do sleep 1; done'
          sleep 2

      - name: Run Playwright tests
        run: pnpm playwright test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:51214/template1?sslmode=disable&connection_limit=1&connect_timeout=0&max_idle_connection_lifetime=0&pool_timeout=0&single_use_connections=true&socket_timeout=0
          DATABASE_ADAPTER: pg

      - name: Stop database
        if: always()
        run: |
          if [ ! -z "$DATABASE_PID" ]; then
            kill $DATABASE_PID || true
          fi

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 30
